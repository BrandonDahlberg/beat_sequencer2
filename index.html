<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Beat Maker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-floppy.wav">Floppy Kick</option>
            <option value="./sounds/kick-gritty.wav">Gritty Kick</option>
            <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/clap-808.wav">808 Clap</option>
            <option value="./sounds/clap-analog.wav">Analog Clap</option>
            <option value="./sounds/clap-crushed.wav">Crushed Clap</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hat-track">
        <div class="controls">
          <h1>Hat</h1>
          <button data-track="2" class="mute hat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hat-select" id="hat-select">
            <option value="./sounds/hihat-808.wav">808 hat</option>
            <option value="./sounds/hihat-acoustic01.wav">Acoustic hat</option>
            <option value="./sounds/hihat-ring.wav">Ring Hat</option>
          </select>
        </div>
        <div class="hat">
          <div class="pad hat-pad b0"></div>
          <div class="pad hat-pad b1"></div>
          <div class="pad hat-pad b2"></div>
          <div class="pad hat-pad b3"></div>
          <div class="pad hat-pad b4"></div>
          <div class="pad hat-pad b5"></div>
          <div class="pad hat-pad b6"></div>
          <div class="pad hat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="140"
        />
        <p>Tempo:<span class="tempo-nr">150</span></p>
      </div>
    </div>
    <audio class="kick-sound" src="./sounds/kick-gritty.wav"></audio>
    <audio class="snare-sound" src="./sounds/clap-crushed.wav"></audio>
    <audio class="hat-sound" src="./sounds/hihat-ring.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
